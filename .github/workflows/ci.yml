name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      env:
        NODE_ENV: test
        USE_FIREBASE_EMULATORS: true
      run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build check
      run: npm run build || echo "No build script - skipping"

  firebase-connection-test:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test Firebase connection (if secrets available)
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
        FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
        FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        NODE_ENV: production
        USE_FIREBASE_EMULATORS: false
      run: |
        if [ -z "$FIREBASE_API_KEY" ]; then
          echo "⚠️  Firebase secrets not configured - skipping connection test"
          exit 0
        fi
        echo "Testing Firebase connection..."
        node -e "
          import('./src/firebase/connection.js').then(m => {
            if (m.validateConnection) {
              return m.validateConnection();
            }
            console.log('✅ Firebase module loaded');
            process.exit(0);
          }).catch(err => {
            console.error('❌ Firebase connection test failed:', err.message);
            process.exit(1);
          });
        " || echo "⚠️  Connection test skipped (module may not export validateConnection)"

