<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maestro - Multi-Project Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 20px;
    }

    .header {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #60a5fa;
      font-size: 28px;
    }

    .header .actions {
      display: flex;
      gap: 10px;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button.secondary {
      background: #475569;
    }

    button.secondary:hover {
      background: #64748b;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .project-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 2px solid #334155;
      transition: border-color 0.2s;
    }

    .project-card:hover {
      border-color: #3b82f6;
    }

    .project-card.active {
      border-color: #10b981;
    }

    .project-card.error {
      border-color: #ef4444;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 15px;
    }

    .project-title {
      font-size: 20px;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 5px;
    }

    .project-path {
      font-size: 12px;
      color: #94a3b8;
      font-family: 'Courier New', monospace;
    }

    .project-status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-active {
      background: #10b981;
      color: white;
    }

    .status-inactive {
      background: #64748b;
      color: white;
    }

    .status-analyzing {
      background: #f59e0b;
      color: white;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .metric {
      background: #0f172a;
      padding: 12px;
      border-radius: 8px;
    }

    .metric-label {
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 24px;
      font-weight: 600;
      color: #60a5fa;
    }

    .metric-value.good {
      color: #10b981;
    }

    .metric-value.warning {
      color: #f59e0b;
    }

    .metric-value.error {
      color: #ef4444;
    }

    .agents-list {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #334155;
    }

    .agents-list-title {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 10px;
    }

    .agent-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #0f172a;
      border-radius: 6px;
      margin-bottom: 5px;
      font-size: 13px;
    }

    .agent-name {
      color: #e2e8f0;
    }

    .agent-score {
      color: #60a5fa;
      font-weight: 600;
    }

    .last-analysis {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #334155;
      font-size: 12px;
      color: #94a3b8;
    }

    .actions-bar {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .actions-bar button {
      flex: 1;
      padding: 8px;
      font-size: 12px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }

    .empty-state h2 {
      color: #60a5fa;
      margin-bottom: 10px;
    }

    .add-project-form {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
    }

    .add-project-form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #94a3b8;
      font-size: 14px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>üé≠ Maestro - Multi-Project Dashboard</h1>
      <p style="color: #94a3b8; margin-top: 5px; font-size: 14px;">
        Acompanhe an√°lises do Maestro em m√∫ltiplos projetos simultaneamente
      </p>
    </div>
    <div class="actions">
      <button onclick="toggleAddProject()">+ Adicionar Projeto</button>
      <button class="secondary" onclick="refreshAll()">üîÑ Atualizar</button>
    </div>
  </div>

  <div id="addProjectForm" class="add-project-form">
    <h2 style="margin-bottom: 20px; color: #60a5fa;">Adicionar Novo Projeto</h2>
    <div class="form-group">
      <label>ID do Projeto (√∫nico):</label>
      <input type="text" id="projectId" placeholder="ex: my-react-app">
    </div>
    <div class="form-group">
      <label>Nome do Projeto:</label>
      <input type="text" id="projectName" placeholder="ex: My React App">
    </div>
    <div class="form-group">
      <label>Caminho Relativo (da raiz do workspace):</label>
      <input type="text" id="projectPath" placeholder="ex: projects/my-app">
    </div>
    <div class="form-group">
      <label>Tipo:</label>
      <select id="projectType">
        <option value="react-app">React App</option>
        <option value="node-app">Node.js App</option>
        <option value="web-app">Web App</option>
        <option value="api">API</option>
        <option value="unknown">Outro</option>
      </select>
    </div>
    <div class="form-group">
      <label>Firebase Project ID (opcional):</label>
      <input type="text" id="firebaseProjectId" placeholder="ex: my-project-id">
    </div>
    <div class="form-actions">
      <button class="secondary" onclick="toggleAddProject()">Cancelar</button>
      <button onclick="addProject()">Adicionar</button>
    </div>
  </div>

  <div id="projectsContainer" class="projects-grid">
    <div class="loading">Carregando projetos...</div>
  </div>

  <script type="module">
    let projects = [];
    let unsubscribeFunctions = [];

    // Carregar projetos da configura√ß√£o
    async function loadProjects() {
      try {
        const response = await fetch('/api/projects');
        const data = await response.json();
        projects = data.projects || [];
        renderProjects();
        subscribeToProjectData();
      } catch (error) {
        console.error('Erro ao carregar projetos:', error);
        document.getElementById('projectsContainer').innerHTML = `
          <div class="empty-state">
            <h2>Erro ao carregar projetos</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    // Renderizar projetos
    function renderProjects() {
      const container = document.getElementById('projectsContainer');
      
      if (projects.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h2>Nenhum projeto configurado</h2>
            <p>Adicione um projeto para come√ßar a acompanhar an√°lises do Maestro</p>
          </div>
        `;
        return;
      }

      container.innerHTML = projects.map(project => `
        <div class="project-card ${project.status === 'active' ? 'active' : ''}" data-project-id="${project.id}">
          <div class="project-header">
            <div>
              <div class="project-title">${project.name}</div>
              <div class="project-path">${project.path}</div>
            </div>
            <span class="project-status status-${project.status || 'inactive'}">
              ${project.status || 'inactive'}
            </span>
          </div>

          <div class="metrics">
            <div class="metric">
              <div class="metric-label">Score Geral</div>
              <div class="metric-value ${getScoreClass(project.lastAnalysis?.score)}" id="score-${project.id}">
                ${project.lastAnalysis?.score !== null && project.lastAnalysis?.score !== undefined 
                  ? project.lastAnalysis.score + '/100' 
                  : 'N/A'}
              </div>
            </div>
            <div class="metric">
              <div class="metric-label">√öltima An√°lise</div>
              <div class="metric-value" style="font-size: 14px; color: #94a3b8;" id="last-${project.id}">
                ${project.lastAnalysis?.timestamp 
                  ? new Date(project.lastAnalysis.timestamp).toLocaleString('pt-BR')
                  : 'Nunca'}
              </div>
            </div>
          </div>

          <div class="agents-list" id="agents-${project.id}">
            <div class="agents-list-title">Agentes Executados:</div>
            <div id="agents-list-${project.id}">
              ${renderAgentsList(project.lastAnalysis?.agentsRun || [])}
            </div>
          </div>

          <div class="actions-bar">
            <button onclick="analyzeProject('${project.id}')">üîç Analisar</button>
            <button class="secondary" onclick="viewDetails('${project.id}')">üìä Detalhes</button>
            <button class="secondary" onclick="removeProject('${project.id}')">üóëÔ∏è Remover</button>
          </div>
        </div>
      `).join('');
    }

    function renderAgentsList(agents) {
      if (agents.length === 0) {
        return '<div style="color: #94a3b8; font-size: 12px; padding: 8px;">Nenhum agente executado ainda</div>';
      }

      return agents.map(agent => `
        <div class="agent-item">
          <span class="agent-name">${agent.name || agent}</span>
          <span class="agent-score">${agent.score !== undefined ? agent.score + '/100' : '‚úì'}</span>
        </div>
      `).join('');
    }

    function getScoreClass(score) {
      if (score === null || score === undefined) return '';
      if (score >= 80) return 'good';
      if (score >= 60) return 'warning';
      return 'error';
    }

    // Observar dados via polling (j√° que n√£o podemos usar Firestore diretamente no browser)
    function subscribeToProjectData() {
      // Limpar interval anterior
      if (window.projectDataInterval) {
        clearInterval(window.projectDataInterval);
      }

      // Atualizar dados a cada 10 segundos
      window.projectDataInterval = setInterval(async () => {
        for (const project of projects) {
          try {
            const response = await fetch(`/api/projects/${project.id}/results`);
            const data = await response.json();
            if (data.success && data.results && data.results.length > 0) {
              updateProjectCard(project.id, data.results);
            }
          } catch (error) {
            console.error(`Erro ao buscar resultados do projeto ${project.id}:`, error);
          }
        }
      }, 10000); // Atualizar a cada 10 segundos
    }

    function updateProjectCard(projectId, results) {
      const latestResult = results[0];
      const scoreElement = document.getElementById(`score-${projectId}`);
      const lastElement = document.getElementById(`last-${projectId}`);
      const agentsListElement = document.getElementById(`agents-list-${projectId}`);

      if (scoreElement && latestResult.score !== undefined) {
        scoreElement.textContent = `${latestResult.score}/100`;
        scoreElement.className = `metric-value ${getScoreClass(latestResult.score)}`;
      }

      if (lastElement && latestResult.timestamp) {
        lastElement.textContent = new Date(latestResult.timestamp).toLocaleString('pt-BR');
      }

      if (agentsListElement) {
        const agentsRun = results.map(r => ({
          name: r.agent,
          score: r.score
        }));
        agentsListElement.innerHTML = renderAgentsList(agentsRun);
      }
    }

    // Fun√ß√µes globais
    window.toggleAddProject = function() {
      const form = document.getElementById('addProjectForm');
      form.classList.toggle('active');
    };

    window.addProject = async function() {
      const projectId = document.getElementById('projectId').value;
      const projectName = document.getElementById('projectName').value;
      const projectPath = document.getElementById('projectPath').value;
      const projectType = document.getElementById('projectType').value;
      const firebaseProjectId = document.getElementById('firebaseProjectId').value;

      if (!projectId || !projectName || !projectPath) {
        alert('Preencha todos os campos obrigat√≥rios');
        return;
      }

      try {
        const response = await fetch('/api/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id: projectId,
            name: projectName,
            path: projectPath,
            type: projectType,
            firebaseProjectId: firebaseProjectId || null
          })
        });

        const result = await response.json();
        if (result.success) {
          toggleAddProject();
          loadProjects();
        } else {
          alert('Erro: ' + result.error);
        }
      } catch (error) {
        alert('Erro ao adicionar projeto: ' + error.message);
      }
    };

    window.analyzeProject = async function(projectId) {
      try {
        const response = await fetch(`/api/projects/${projectId}/analyze`, {
          method: 'POST'
        });
        const result = await response.json();
        if (result.success) {
          alert('An√°lise iniciada! Acompanhe o progresso aqui.');
        } else {
          alert('Erro: ' + result.error);
        }
      } catch (error) {
        alert('Erro ao iniciar an√°lise: ' + error.message);
      }
    };

    window.viewDetails = function(projectId) {
      window.location.href = `/dashboard.html?project=${projectId}`;
    };

    window.removeProject = async function(projectId) {
      if (!confirm(`Tem certeza que deseja remover o projeto ${projectId}?`)) {
        return;
      }

      try {
        const response = await fetch(`/api/projects/${projectId}`, {
          method: 'DELETE'
        });
        const result = await response.json();
        if (result.success) {
          loadProjects();
        } else {
          alert('Erro: ' + result.error);
        }
      } catch (error) {
        alert('Erro ao remover projeto: ' + error.message);
      }
    };

    // Fun√ß√µes globais (definir antes de usar)
    window.refreshAll = function() {
      loadProjects();
    };

    // Carregar projetos ao iniciar
    loadProjects();

    // Atualizar a cada 30 segundos
    setInterval(loadProjects, 30000);
  </script>
</body>
</html>
